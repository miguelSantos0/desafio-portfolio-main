<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Santos, Gabriel Mendes">
    <meta name="description" content="Contagem regressiva para o natal do ano atual">
    <meta name="keywords" content="Natal, contagem regressiva">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>

    <!--TITLE-->
    <title>Countdown</title>
  </head>
  <body>
    <!-- COUNTDOWN CONTENT -->
    <main>
      <!-- ORNAMENT -->
      <img src="assets/christmas-ornament.svg" alt="christmas ornament">
      <h1>O natal come√ßa em:</h1>
      <section class="countdown">
          <div id="days">
            <h2></h2>
            <p>Dias</p>
          </div>
          <span>:</span>
          <div id="hours">
            <h2></h2>
            <p>Horas<p>
          </div>
          <span>:</span>
          <div id="minutes">
            <h2></h2>
            <p>Minutos</p>
          </div>
          <span>:</span>
          <div id="seconds">
            <h2></h2>
            <p>Segundos</p>
          </div>
      </section>
      <!-- BOTTOM IMAGES -->
      <img src="assets/santa-claus.svg" alt="Santa Claus">
      <img src="assets/christmas_tree.svg" alt="Christmas tree">
    </main>
  </body>
</html>
